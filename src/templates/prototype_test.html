<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project IDEATE - Prototype & Test</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>

    <!-- Application Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col lg:flex-row h-screen overflow-hidden">

    <!-- Primary Navigation Bar -->
    <nav id="main-nav" class="w-full lg:w-64 bg-gray-800 p-4 flex-shrink-0 flex flex-row lg:flex-col lg:space-y-2 overflow-x-auto lg:overflow-y-hidden transition-all duration-300">
        <header class="px-2 pb-4 hidden lg:flex justify-between items-center">
            <a href="/" class="flex items-center no-underline">
                <div id="project-title" class="nav-text">
                    <h1 class="text-2xl font-bold text-white">Project IDEATE</h1>
                    <p class="text-xs text-gray-400">Agentic Workspace</p>
                </div>
                <div id="collapsed-title" class="hidden nav-text-collapsed">
                    <div class="boxed-i">I</div>
                </div>
            </a>
            <button id="hamburger-menu" class="text-gray-400 hover:text-white">
                <i class="fas fa-bars"></i>
            </button>
        </header>
        <div class="flex flex-row lg:flex-col lg:space-y-1 w-full">
            <a href="{{ url_for('mission_control') }}" class="nav-link" data-view="mission-control-view"><i class="fas fa-rocket w-6 text-center"></i><span class="nav-text ml-3 hidden lg:inline">Mission Control</span></a>
            <div class="pt-0 lg:pt-4">
                <h2 class="nav-text px-2 text-xs font-semibold text-gray-500 uppercase tracking-wider hidden lg:block">Phases</h2>
                <div class="mt-2 flex flex-row lg:flex-col lg:space-y-1">
                    <a href="{{ url_for('empathize') }}" class="nav-link" data-view="empathize-view"><i class="fas fa-heart w-6 text-center"></i><span class="nav-text ml-3 hidden lg:inline">Empathize</span></a>
                    <a href="{{ url_for('define') }}" class="nav-link" data-view="define-view"><i class="fas fa-bullseye w-6 text-center"></i><span class="nav-text ml-3 hidden lg:inline">Define</span></a>
                    <a href="{{ url_for('ideate') }}" class="nav-link" data-view="ideate-view"><i class="fas fa-lightbulb w-6 text-center"></i><span class="nav-text ml-3 hidden lg:inline">Ideate</span></a>
                    <a href="{{ url_for('prototype_test') }}" class="nav-link active" data-view="prototype-test-view"><i class="fas fa-vial w-6 text-center"></i><span class="nav-text ml-3 hidden lg:inline">Prototype & Test</span></a>
                    <a href="{{ url_for('finalize') }}" class="nav-link" data-view="finalize-view"><i class="fas fa-flag-checkered w-6 text-center"></i><span class="nav-text ml-3 hidden lg:inline">Finalize</span></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div id="main-content" class="flex-grow flex flex-col overflow-hidden">
        <div id="prototype-test-view" class="view flex-grow h-full flex-row active">
            <div class="flex-grow flex flex-col overflow-hidden">
                <header class="p-4 border-b border-gray-700 flex justify-between items-center flex-shrink-0">
                    <h2 class="text-xl font-bold">Prototype & Test Whiteboard</h2>
                    <div id="prototype-chat-toggle" class="bg-gray-700 p-2 rounded-md cursor-pointer hover:bg-gray-600"><i class="fas fa-comment-alt"></i></div>
                </header>
                 <div class="flex-grow p-6 overflow-y-auto custom-scrollbar whiteboard-grid">
                    <div id="hurdler-card" class="bg-gray-800 p-4 rounded-lg hidden"><h4 class="font-semibold text-white">Hurdler's Analysis âœ¨</h4><div id="hurdler-analysis-text" class="mt-2 text-sm text-gray-300"></div></div>
                </div>
                <div class="phase-actions p-4 border-t border-gray-700"></div>
            </div>
             <div id="prototype-chat-container" class="hidden flex-shrink-0 w-full lg:w-1/3 border-l border-gray-700 flex flex-col bg-gray-800">
                <div id="prototype-chat-log" class="flex-grow p-4 space-y-4 overflow-y-auto custom-scrollbar"></div>
                 <footer class="p-4 border-t border-gray-700 bg-gray-800">
                    <div class="relative"><input type="text" data-phase="prototype" class="chat-input w-full bg-gray-700 rounded-full py-2 pl-4 pr-12 text-sm" placeholder="Ask the Experimenter..."><button class="chat-send-btn absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400 hover:text-white"><i class="fas fa-paper-plane"></i></button></div>
                 </footer>
            </div>
        </div>
    </div>
    
    <!-- Prototype & Test Application Script -->
    <script type="module" src="{{ url_for('static', filename='js/prototype_test_app.js') }}"></script>
</body>
</html>
