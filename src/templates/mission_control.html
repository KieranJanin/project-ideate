<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project IDEATE - Mission Control</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>

    <!-- Application Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col lg:flex-row h-screen overflow-hidden">

    <!-- Primary Navigation Bar -->
    <nav id="main-nav" class="w-full lg:w-64 bg-gray-800 p-4 flex-shrink-0 flex flex-row lg:flex-col lg:space-y-2 overflow-x-auto lg:overflow-y-hidden transition-all duration-300">
        <header class="px-2 pb-4 hidden lg:flex justify-between items-center">
            <a href="/" class="flex items-center no-underline">
                <div id="project-title" class="nav-text">
                    <h1 class="text-2xl font-bold text-white">Project IDEATE</h1>
                    <p class="text-xs text-gray-400">Agentic Workspace</p>
                </div>
                <div id="collapsed-title" class="hidden nav-text-collapsed">
                    <div class="boxed-i">I</div>
                </div>
            </a>
            <button id="hamburger-menu" class="text-gray-400 hover:text-white">
                <i class="fas fa-bars"></i>
            </button>
        </header>
        <div class="flex flex-row lg:flex-col lg:space-y-1 w-full">
            <a href="{{ url_for('mission_control') }}" class="nav-link active" data-view="mission-control-view"><i class="fas fa-rocket w-6 text-center"></i><span class="nav-text ml-3 hidden lg:inline">Mission Control</span></a>
            <div class="pt-0 lg:pt-4">
                <h2 class="nav-text px-2 text-xs font-semibold text-gray-500 uppercase tracking-wider hidden lg:block">Phases</h2>
                <div class="mt-2 flex flex-row lg:flex-col lg:space-y-1">
                    <a href="{{ url_for('empathize') }}" class="nav-link" data-view="empathize-view"><i class="fas fa-heart w-6 text-center"></i><span class="nav-text ml-3 hidden lg:inline">Empathize</span></a>
                    <a href="{{ url_for('define') }}" class="nav-link" data-view="define-view"><i class="fas fa-bullseye w-6 text-center"></i><span class="nav-text ml-3 hidden lg:inline">Define</span></a>
                    <a href="{{ url_for('ideate') }}" class="nav-link" data-view="ideate-view"><i class="fas fa-lightbulb w-6 text-center"></i><span class="nav-text ml-3 hidden lg:inline">Ideate</span></a>
                    <a href="{{ url_for('prototype_test') }}" class="nav-link" data-view="prototype-test-view"><i class="fas fa-vial w-6 text-center"></i><span class="nav-text ml-3 hidden lg:inline">Prototype & Test</span></a>
                    <a href="{{ url_for('finalize') }}" class="nav-link" data-view="finalize-view"><i class="fas fa-flag-checkered w-6 text-center"></i><span class="nav-text ml-3 hidden lg:inline">Finalize</span></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div id="main-content" class="flex-grow flex flex-col overflow-hidden">
        <div id="mission-control-view" class="view active flex-grow h-full flex-col lg:flex-row">
            <div id="mc-setup-pane" class="w-full lg:w-1/3 bg-gray-800/50 p-6 flex flex-col space-y-6 overflow-y-auto custom-scrollbar">
                <header>
                    <h1 class="text-2xl font-bold text-white">Simulation Setup</h1>
                    <p class="text-sm text-gray-400">Configure & oversee your agent crew</p>
                </header>
                
                <!-- Project Management Section -->
                <div class="bg-gray-700 p-4 rounded-lg space-y-4">
                    <h3 class="text-md font-semibold text-white">My Projects</h3>
                    <div class="space-y-2">
                        <input type="text" id="new-project-name" class="w-full bg-gray-600 border-gray-500 rounded-md p-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter new project name">
                        <button id="create-project-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-md transition">Create New Project</button>
                    </div>
                    <div id="project-list-container" class="space-y-2"></div>
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                         <label for="design-challenge" class="text-sm font-medium text-gray-300">Design Challenge</label>
                         <button id="generate-challenge-btn" class="text-xs bg-blue-600 hover:bg-blue-700 text-white font-semibold py-1 px-2 rounded-md flex items-center transition">Generate âœ¨</button>
                    </div>
                    <textarea id="design-challenge" rows="4" class="w-full bg-gray-700 border-gray-600 rounded-md p-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter a keyword and click Generate..."></textarea>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-lg font-semibold text-white">Team Composition</h2>
                        <button id="edit-team-btn" class="text-xs bg-gray-600 hover:bg-gray-500 text-white font-semibold py-1 px-2 rounded-md flex items-center transition"><i class="fas fa-pencil-alt mr-2"></i>Edit</button>
                    </div>
                    <div id="agent-edit-panel" class="hidden">
                        <div id="agent-list-container" class="space-y-4"></div>
                        <button id="confirm-team-btn" class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-3 rounded-md flex items-center justify-center transition"><i class="fas fa-check mr-2"></i>Confirm Changes</button>
                    </div>
                </div>
                <div class="bg-gray-700 p-4 rounded-lg space-y-4">
                    <h3 class="text-md font-semibold text-white">Controls</h3>
                    <div class="flex items-center justify-between">
                        <p class="text-sm">Status: <span id="sim-status" class="font-semibold text-yellow-400">Idle</span></p>
                        <div id="loading-spinner" class="loader hidden"></div>
                    </div>
                    <p class="text-sm">Current Phase: <span id="mission-control-phase" class="font-semibold text-purple-400">Mission Control</span></p>
                    <div class="grid grid-cols-3 gap-2">
                        <button id="start-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-3 rounded-md flex items-center justify-center transition">Start Simulation</button>
                        <button id="pause-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-3 rounded-md flex items-center justify-center transition" disabled><i class="fas fa-pause"></i></button>
                        <button id="reset-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-md flex items-center justify-center transition"><i class="fas fa-undo"></i></button>
                    </div>
                     <div>
                        <label for="speed-slider" class="text-sm font-medium text-gray-300">Simulation Speed</label>
                        <input id="speed-slider" type="range" min="1" max="5" value="3" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>
            </div>
            <main id="mc-feed-pane" class="w-full lg:w-2/3 bg-gray-900 flex flex-col p-4 overflow-hidden">
                <div id="live-feed" class="flex-grow overflow-y-auto custom-scrollbar p-4 space-y-6"></div>
                <!-- New div for mission control phase actions -->
                <div id="mission-control-actions" class="p-4 border-t border-gray-700 flex justify-end gap-4"></div>
            </main>
        </div>
    </div>
    
    <!-- Mission Control Application Script -->
    <script type="module" src="{{ url_for('static', filename='js/mission_control_app.js') }}"></script>
</body>
</html>
